<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="es" xml:lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component">

    <f:loadBundle basename="messages" var="msg" />

    <f:view contentType="text/html" encoding="utf-8">

        <h:head>

            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <meta name="description" content="${msg.description}" />
            <meta name="author" content="ExperTI" />

            <title>${msg.titulo}</title>

            <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
            <h:outputStylesheet library="primefaces-bancofalabella" name="css/bf.css" />
            <link rel="icon" type="image/png" href="#{resource['primefaces-bancofalabella/img/favicon.png']}" />
        </h:head>

        <h:body>
            <ice:panelLayout id="content">
                <ui:insert name="content" />
            </ice:panelLayout>
        </h:body>

    </f:view>
</html>
